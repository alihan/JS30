<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="timer">
      <div class="timer-controls">
        <button class="timer-button" data-time="20">20 Sec</button>
        <button class="timer-button" data-time="300">Work 5</button>
        <button class="timer-button" data-time="900">Quick 15</button>
        <button class="timer-button" data-time="1200">Snack 20</button>
        <button class="timer-button" data-time="3600">Lunch Break</button>
        <form name="customForm" id="custom">
          <input type="text" name="minutes" placeholder="Enter Minutes" />
        </form>
      </div>
      <div class="display">
        <h1 class="display-time-left"></h1>
        <p class="display-end-time"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
