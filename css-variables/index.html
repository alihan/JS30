<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Variables in JS</title>
</head>
<body>
    <h2><span class="hl"></span>Update CSS Variables with JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing: </label>
        <input type="range" name="spacing" id="spacing" min="0" max="200" value="10" data-sizing="px">
        
        <label for="blur">Blur:</label>
        <input type="range" name="blur" id="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color:</label>
        <input type="color" name="base" id="base" value="#9b6f6f">
    </div>
    <img src="https://cdn.pixabay.com/photo/2016/10/27/22/53/heart-1776746_960_720.jpg">
    
<script src="script.js"></script>
</body>
</html>
